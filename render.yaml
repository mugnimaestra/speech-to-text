version: 1
services:
  - type: web
    name: speech-to-text
    runtime: node
    buildCommand: |
      npm install -g corepack
      corepack enable
      corepack prepare yarn@4.6.0 --activate
      yarn install
      yarn build
    startCommand: PORT=$PORT yarn start
    buildFilter:
      paths:
        - "**/*"
      ignoredPaths:
        - ".git/**"
        - "node_modules/**"
    envVars:
      - key: LEMONFOX_API_KEY
        sync: false
    autoDeploy: true
    plan: free # Using free tier, change to other plans if needed
    healthCheckPath: / # Adding health check for the web service 